<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="./stylesheets/multiple.css" rel="stylesheet">

    <title>Single View</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="multicharacterview.html">
                    Back
                  </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div type="update" class="tile multiple-desktop">
            <div class="multiple-desktop-text">
                Single Character Stats
              </a>
            </div>
          </div>
    </div>
    <br>
    <div class="edit">
    <form class="newcharacter">
        <div class="form-group">
            <label for="characterName">Character Name</label>
            <input type="name" class="form-control" id="character-name" placeholder="Rename Character">
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <select name="Class" class="form-control" id="class-input">
                <option value="select">Select a class</option>
            </select>
        </div>
        <div class="form-group">
            <label for="race">Race</label>
            <select name="race" class="form-control" id="race-input">
                <option value="select">Select a race</option>
            </select>
        </div>
        <div class="form-group">
            <label for="race">Subclass</label>
            <select name="subclass" class="form-control" id="subclass-input">
                <option value="select">Select a subclass</option>
            </select>
        </div>
        <div class="form-group">
            <label for="race">Subrace</label>
            <select name="subrace" class="form-control" id="subrace-input">
                <option value="select">Select a subrace</option>
            </select>
        </div>
        <div class="form-group">
            <label for="summary">Character Bio</label>
            <textarea type="textarea" class="form-control" id="bio-input" for="characterSummary"
                placeholder="Mark2 is a small, scrawny, orc" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="../node_modules/multiple.js/multiple.js"></script>

</body>
</html>
