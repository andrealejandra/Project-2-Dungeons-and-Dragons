<title>New Character</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="members.html">
                    Back to Menu
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 multiple-desktop title">
                <div class="multiple-desktop-text">
                    <h2>Add a New Character</h2>
                </div>
            </div>
        </div>
            <br>
            <form class="newcharacter">
                <div class="form-group">
                    <label for="characterName">Character Name</label>
                    <input type="name" class="form-control" id="character-name" placeholder="New Character">
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <select name="Class" class="form-control" id="class-input">
                        <option value="select">Select a class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="race">Race</label>
                    <select name="race" class="form-control" id="race-input">
                        <option value="select">Select a race</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="race">Subclass</label>
                    <select name="subclass" class="form-control" id="subclass-input">
                        <option value="select">Select a subclass</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="race">Subrace</label>
                    <select name="subrace" class="form-control" id="subrace-input">
                        <option value="select">Select a subrace</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="race">Select a Campaign</label>
                    <select name="campaign" class="form-control" id="campaign-input">
                    </select>
                </div>
                <div class="form-group">
                    <label for="summary">Character Bio</label>
                    <textarea type="textarea" class="form-control" id="bio-input" for="characterSummary"
                        placeholder="Mark is a big, strong, dwarf" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/createcharacter.js"></script>
</body>

</html>
