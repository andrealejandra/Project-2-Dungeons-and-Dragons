<body>
    <form id= "classTest">
        <div id="characterArray">
            <div class="form-group">
                <label for="class">Class</label>
                <select name="Class" class="form-control" id="class-input">
                    <option value="select">Select a class</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-default"> 
            Submit
        </button>
        <br>

    </form>

    <form id= "racetest">
        <div id="raceArray">
            <div class="form-group">
                <label for="class">Class</label>
                <select name="Class" class="form-control" id="race-input">
                    <option value="select">Select a race</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-default"> 
            Submit
        </button>
    </form>

    <form id= "subRacetest">

        </div>

            Submit
        </button>
    </form>
    <br>

    <form id= "subClasstest">
        <div id="raceArray">
            <div class="form-group">
                <label for="class">Class</label>
                <select name="Class" class="form-control" id="subClass-input">

                </select>
            </div>
        </div>

            Submit

    </form>
